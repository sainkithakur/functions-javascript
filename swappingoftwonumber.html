<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipping of two number</title>
    <script>
        var a = prompt('Please enter the a value');
        var b = prompt('Please enter the b value');
        console.log(`The value of a is: ${a}, The value of b is: ${b}`);
        var temp;
        // a = 5 , b = 6
        temp = a; // temp = 5
        a = b; // a = 6
        b = temp;
        console.log(`After Swapping \n The value of a is: ${a}, The value of b is: ${b}`);
    </script>
</head>
<body>
    
</body>
</html>
