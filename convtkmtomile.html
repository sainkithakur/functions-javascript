<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km to mile</title>
    <script type="text/javascript">
        function convert(){
            var kms = document.getElementById('data').value;
          //  alert(kms);
          const factor = 0.621371;
          var miles = kms * factor;
          //document.getElementById('res').innerText = `${miles} miles`;
          document.getElementById('res').innerText = miles + 'Miles';

        }

    </script>
</head>
<body>
    <input type="number" name="" step="any" id="data" /> kms
    <button onclick="convert()">convert</button> miles
    <h1 id="res"></h1>
</body>
</html>
